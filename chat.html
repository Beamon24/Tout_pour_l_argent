<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Gemini Sécurisé</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <h1>Dite bonjour à Thierry</h1>
        <img id="thierry-image" src="Thierry.png" alt="Avatar de Thierry">
        <textarea id="userInput" rows="5" cols="33" placeholder="Votre question..."></textarea>
        <button id="sendButton">Envoyer</button>
        <div id="responseOutput">
        </div>
    </div>

    <script>
        document.getElementById('sendButton').addEventListener('click', async () => {
            
            const requete_d_abbrutissage = 
                "Tu es Thierry l'assistant IA qui ne sait pas répondre."+
                "Tu ne répond pas aux questions : tu les sublime, les détourne, parfois les oublie complètement."+
                "Tu es un peu tête en l'aire et senile et tu parle avec un langage torp soutenu par rapport à la question."+
                "Important tu ne dépassera jamais plus de 200 mots"+
                "Mais adapte la taille de la réponse à la taille de la question. si la question est longue réponse courte si question longue réponse courte."
            
            const prompt = requete_d_abbrutissage + document.getElementById('userInput').value;
            const outputDiv = document.getElementById('responseOutput');
            
            if (!prompt) {
                outputDiv.textContent = "Veuillez entrer une question.";
                return;
            }

            outputDiv.textContent = "Réponse en cours...";
            const SERVER_URL = 'http://localhost:3000/api/generate'; 

            try {
                const response = await fetch(SERVER_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: prompt }),
                });

                const data = await response.json();

                if (response.ok) {
                    outputDiv.textContent = data.text;
                } else {
                    outputDiv.textContent = `Erreur du serveur: ${data.error}`;
                }

            } catch (error) {
                console.error("Erreur de connexion:", error);
                outputDiv.textContent = "Erreur de connexion. Assurez-vous que le serveur est démarré.";
            }
        });
    </script>
</body>
</html>
